<script>
    var num = 4593653;
    var strNum = String(num);
    var max = 0;
    var min = 0;
    for (i = 0; i < strNum.length; i++) {
        if (strNum[i] > max) {
            max = strNum[i]
            min = max
        }

        if (strNum[i] < min) {
            min = strNum[i]

        }

    }
    console.log(max)
    console.log(min)
    var result = max - min;
    console.log(result)
</script>
