<script>
    for (i = 1; i <= 12; i++) {
        if (i == 12 || i == 1 || i == 2)
            console.log(i + " month season is Winter");
        else if (i == 3 || i == 4 || i == 5)
            console.log(i + " month season is Spring");
        else if (i == 6 || i == 7 || i == 8)
            console.log(i + " month season is Summer");
        else
            console.log(i + " month season is Autumn");
    };
</script>
